version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bravocars-postgres
    environment:
      POSTGRES_DB: bravocars
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bravocars-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bravocars-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bravocars-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bravocars-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bravocars.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - bravocars-network
    depends_on:
      - postgres
    profiles:
      - tools  # Optional: only starts with --profile tools

volumes:
  postgres_data:
  redis_data:

networks:
  bravocars-network:
    driver: bridge
